<!DOCTYPE html>
<html xml:lang="uk" lang="uk" dir="ltr">
    <head>
        <title>Безпечне завантаження файлів</title>
        <meta name="description" content="завантаження, безпечне завантаження, безпечне завантаження файлів, upload, safe upload, safe file upload" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
        <style>
            main div.card {max-width: 480px;}
            main div.card form div.progress {height: 30px;}
        </style>
        <script defer src="SafeUpload.js?v=2"></script>
        <script defer src="index.js?v=2"></script>
    </head>
    <body>
        <main class="container mt-5">
            <div class="card mx-auto mt-5">
                <div class="card-header">Безпечне завантаження файлів <span class="badge badge-danger">alpha</span></div>
                <div class="card-body">
                    <form>
                        <div class="file mt-2"><input type="file" name="file" /></div>
                        <div class="progress mt-4"><div class="progress-bar"></div></div>
                        <div class="status row small mt-2">
                            <div class="size col text-left" title="Завантажено / загальний розмір">&nbsp;</div>
                            <div class="speed col text-center" title="Швидкість завантаження">&nbsp;</div>
                            <div class="time col text-right" title="Часу пройшло / лишилось">&nbsp;</div>
                        </div>
                        <div class="control mt-4">
                            <input type="button" name="upload" value="Upload" disabled="disabled" class="btn btn-primary upload" />
                            <input type="button" name="pause" value="Pause" disabled="disabled" class="btn btn-warning pause" />
                            <input type="button" name="resume" value="Resume" disabled="disabled" class="btn btn-success resume" />
                            <input type="button" name="cancel" value="Cancel" disabled="disabled" class="btn btn-danger cancel" />
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
