<!DOCTYPE html>
<html xml:lang="uk" lang="uk" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Безпечне завантаження великих файлів</title>
        <meta name="description" content="завантаження, безпечне завантаження, безпечне завантаження файлів, upload, safe upload, safe file upload">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=1">
        <style>
            main div.card {max-width: 480px;}
            main div.card form div.progress {height: 30px;}
            main div.card form div.control {}
            main div.card form div.status {height: 13px; display: flex; justify-content: space-between;}
            main div.card form div.status span {}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="/Upload.js" type="application/javascript"></script>
        <script src="/index.js" type="application/javascript"></script>
    </head>
    <body>
        <main class="container mt-5">
            <div class="container">
                <div class="card mx-auto mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Безпечне завантаження великих файлів</h5>
                        <hr />
                        <form>
                            <div class="file mt-4"><input type="file" name="file" /><span></span></div>
                            <div class="progress mt-4">
                                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="status small mt-2">
                                <span class="speed" title="Швидкість завантаження (розмір частини файлу)"></span>
                                <span class="time" title="Часу пройшло / лишилось"></span>
                            </div>
                            <div class="control mt-4">
                                <input type="button" name="upload" value="Upload" disabled="disabled" class="btn btn-primary upload" />
                                <input type="button" name="pause" value="Pause" disabled="disabled" class="btn btn-warning pause" />
                                <input type="button" name="resume" value="Resume" disabled="disabled" class="btn btn-success resume" />
                                <input type="button" name="cancel" value="Cancel" disabled="disabled" class="btn btn-danger cancel" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
