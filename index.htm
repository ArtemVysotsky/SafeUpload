<!DOCTYPE html>
<html xml:lang="uk" lang="uk" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Безпечне завантаження файлів</title>
        <meta name="description" content="завантаження, безпечне завантаження, безпечне завантаження файлів, upload, safe upload, safe file upload">
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=1">
        <style>
            main p.warning {color:red;}
            main div.form {display:none;}
            main div.form div.control {margin-top: 30px;}
            main div.form div.monitor {margin-top: 30px;}
            main div.form div.monitor input {width:70px; text-align: right;}
            main div.debug {margin-top: 20px;}
       </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/upload.js" type="application/javascript"></script>
        <script src="/index.js" type="application/javascript"></script>
    </head>
    <body>
        <main>
            <h1>Безпечне завантаження файлів</h1>
            <p class="warning">Для роботи тестового скрипта необхідна підтримка JavaScript</p>
            <div class="form">
                <form>
                    <p><input type="file" name="file" class="file" /></p>
                    <div class="control">
                        <p>
                            <input type="button" name="upload" value="Upload" class="upload" disabled="disabled" />
                            <input type="button" name="pause" value="Pause" class="pause" disabled="disabled" />
                            <input type="button" name="resume" value="Resume" class="resume" disabled="disabled" />
                            <input type="button" name="cancel" value="Cancel" class="cancel" disabled="disabled" />
                        </p>
                    </div>
                    <div class="monitor">
                        <p><label><input type="text" name="sizeTotal" value="0" readonly="readonly" class="sizeTotal" /> Загальний розмір файлу</label></p>
                        <p><label><input type="text" name="sizeUploaded" value="0" readonly="readonly" class="sizeUploaded" /> Розмір завантежених даних</label></p>
                        <p><label><input type="text" name="percent" value="0" readonly="readonly" class="percent" /> Відсоток завантажених даних</label></p>
                        <p><label><input type="text" name="speed" value="0" readonly="readonly" class="speed" /> Швидкість завантаження</label></p>
                        <p><label><input type="text" name="timeElapsed" value="00:00:00" readonly="readonly" class="timeElapsed" /> Часу пройшло</label></p>
                        <p><label><input type="text" name="timeEstimate" value="00:00:00" readonly="readonly" class="timeEstimate" /> Часу лишилось</label></p>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
